{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Confirm Student Removal</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to remove the student: <strong>{{ student.username }}</strong>?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <div class="mt-3">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Remove Student</button>
                        </form>
                        <a href="{% url 'manage_students' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
